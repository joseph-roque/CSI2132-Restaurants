<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
		
			<!-- Logo & subtitle text -->
			<div class="logo">
				<img class="img-responsive center-block" src="logo.png" style="width:20%">
			</div>
			
			<!-- Navigation Bar -->
			<nav class="navbar navbar-default" role="navigation" style="margin-top:15px">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

					</button>    
				</div>
				
				<!-- Middle Logo -->
				<a class="navbar-brand" href="index.html">
					<img class="img-responsive center-block" style="max-width:50px; margin-top: -30px" src="logo-fire-alt.png" href="#">
				</a>
				
				<div class="navbar-collapse collapse">
					<!-- Left -->
					<ul class="nav navbar-nav navbar-left">
						<li><a href="#">About</a></li>
						<li><a href="#about">Contact</a></li>
					</ul>
					<!-- Right -->
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#about">Login</a></li>
					</ul>
				</div>
			</nav>
			
			<h2 class="text-center text-info">
					Register now with Sizzl!
				</h2>
			
			<div class="register-form">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<form role="form">
							<div class="row">
								<div class="form-group-sm">
									 <label for="input-email">Email address</label>
									 <input type="email" class="form-control" id="input-email" />
								</div>
							</div>
							<div class="row">
								<div class="form-group-sm">
									 <label for="input-pw">Password</label>
									 <input type="password" class="form-control" id="input-pw" />
								</div>
							</div>
							<div class="row">
								<div class="form-group-sm">
									 <label for="input-pw-confirm">Confirm Password</label>
									 <input type="password" class="form-control" id="input-pw-confirm" />
								</div>
							</div>
							<!-- DISABLED UNLESS YOU KNOW HOW TO DO THIS
							<div class="checkbox">
								 <label><input type="checkbox" /> Remember Me</label>
							</div> -->

								<button type="submit" class="btn-lg btn-primary">Register!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
